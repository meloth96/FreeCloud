<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/logotipo.png">
    <title>FreeCloud</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto:400|Lato:300,400'
    rel='stylesheet' type='text/css'>

  <body>
    <div class="contenedor-principal">

        <section id="logotipo">
          <img src="img/logotipo.png" alt="icono-logotipo">
        </section>
        <h1>FreeCloud</h1>
        <section class="botones-header">

          <a class="button pequeno azul" href="#"><span>Iniciar sesión</span></a>

          <a class="button pequeno blanco"href="#"><span>Crear cuenta</span></a>
        </section>
      </header>
      <section class="middle">
        <div class="info-centro">
          <img src="img/logotipoFreeCloud.png" alt="logotipo">
          <p>Tu mejor opción de almacenamiento en la nube, es gratis y siempre lo será</p>
        </div>
      </section>
      <footer>
        <div class="social">
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-github-square"></i></a>
          <a href="#"><i class="fab fa-google-plus"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
